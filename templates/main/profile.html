{% extends 'main/base.html' %}

{% block body %}
    <div class="row mt-5 pt-5 ps-4 w-100">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0 gradient-custom-3">

                <h3 class="ps-3 mt-3 mb-3"> Profile Picture</h3>

                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="rounded-circle mb-2" src="/{{ img }}"
                         style="width: 315px ; height: 315px " alt="">
                    <!-- Profile picture help block-->
                    <div class="text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4 gradient-custom-3">

                <h3 class="ps-3 mt-3 mb-3">Account Details</h3>


                <div class="card-body">
                        <div class="mb-3">
                            <p class="mb-1 form-label">Username (how your name will appear to
                                other users on the site)</p>
                            {{ user.username }}
                        </div>

                        <div class="mb-3">
                            <p class="mb-1 form-label">Email address</p>
                            {{ user.email }}
                        </div>
                        <a href="{% url 'download-qrcode' %}" download><button type="button" class="btn btn-primary">Download QR-code</button></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
