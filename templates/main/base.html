<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    {% load crispy_forms_tags %}
</head>
<body>
<header class="p-3 text-bg-dark fixed-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Main</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}" class="nav-link px-2 text-white">Profile</a></li>
                {% endif %}
            </ul>
            <div class="text-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'med-card' %}">
                        <button type="button" class="btn btn-outline-light me-2">Get card</button></a>

                    <a href="{% url 'logout' %}?next={% url 'home' %}">
                        <button type="button" class="btn btn-primary">Log out</button>
                    </a>

                {% else %}
                    <a href="{% url 'registration' %}">
                        <button type="button" class="btn btn-outline-light me-2">Registration</button></a>

                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-primary">Log in</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
{% block body %}
{% endblock %}
</body>
</html>
